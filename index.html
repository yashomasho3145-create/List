<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>üí™ „É†„Ç≠„É†„Ç≠„Çø„Çπ„Åè„Çì</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@500;700&family=M+PLUS+Rounded+1c:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* ===== „É†„Ç≠„É†„Ç≠„Çø„Çπ„Åè„Çì „Ç´„É©„Éº„Éë„É¨„ÉÉ„Éà ===== */
            --dark-navy: #0d1b2a;
            --deep-navy: #1b263b;
            --navy-blue: #415a77;
            --slate-gray: #778da9;

            --energy-orange: #ff9f43;
            --golden-yellow: #feca57;
            --power-red: #ff6b6b;
            --success-green: #26de81;
            --muscle-purple: #a55eea;

            /* ÂÑ™ÂÖàÈ†Ü‰Ωç„Ç´„É©„Éº */
            --priority-critical-bg: linear-gradient(135deg, #1a0a0a 0%, #2d0a0a 50%, #1a0a0a 100%);
            --priority-critical-border: #ff3333;
            --priority-critical-glow: rgba(255, 51, 51, 0.6);
            --priority-high-bg: linear-gradient(135deg, #1a1a0a 0%, #2d2d0a 50%, #1a1a0a 100%);
            --priority-high-border: #ffa500;
            --priority-high-glow: rgba(255, 165, 0, 0.4);

            /* „Éü„ÉÉ„Ç∑„Éß„É≥Áî®ÔºàÊºÜÈªí√óËµ§ÁÇéÔºâ */
            --mission-dark: #0a0a0a;
            --mission-steel: #1a1a1a;
            --mission-ember: #cc2200;
            --mission-flame: #ff4422;

            --gradient-power: linear-gradient(135deg, #ff9f43 0%, #ff6b6b 100%);
            --gradient-energy: linear-gradient(135deg, #feca57 0%, #ff9f43 100%);
            --gradient-muscle: linear-gradient(135deg, #a55eea 0%, #ff6b6b 100%);
            --gradient-dark: linear-gradient(180deg, #1b263b 0%, #0d1b2a 100%);

            --text-primary: #0d1b2a;
            --text-secondary: #415a77;
            --text-muted: #778da9;
            --text-light: #e0e1dd;

            --bg-main: #f8f9fa;
            --bg-card: #ffffff;
            --bg-dark: #0d1b2a;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'M PLUS Rounded 1c', -apple-system, system-ui, sans-serif;
            margin: 0;
            background: var(--bg-main);
            color: var(--text-primary);
        }

        .heading-serif {
            font-family: 'Noto Serif JP', serif;
            font-weight: 700;
        }

        /* ========== „Çø„Éñ„Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥ ========== */
        .tab-nav {
            position: sticky;
            top: 0;
            left: 0;
            right: 0;
            background: var(--gradient-dark);
            display: flex;
            padding: 12px 12px 0;
            gap: 4px;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(13, 27, 42, 0.3);
        }
        .tab-nav-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-size: 13px;
            font-weight: 500;
            color: var(--slate-gray);
            cursor: pointer;
            padding: 12px 16px 14px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px 12px 0 0;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            flex: 1;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: none;
        }
        .tab-nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
        }
        .tab-nav-item.active {
            background: var(--bg-main);
            color: var(--energy-orange);
            font-weight: 700;
            border-color: rgba(255, 159, 67, 0.3);
            box-shadow: 0 -4px 15px rgba(255, 159, 67, 0.2);
            z-index: 2;
        }
        .tab-nav-item.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--bg-main);
        }
        .tab-nav-item.active::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 3px;
            background: var(--gradient-power);
            border-radius: 0 0 3px 3px;
        }
        .tab-nav-item span {
            font-size: 18px;
            transition: transform 0.3s ease;
        }
        .tab-nav-item.active span {
            animation: tabIconBounce 0.5s ease;
        }
        @keyframes tabIconBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* ========== „Çø„Éñ„Ç≥„É≥„ÉÜ„É≥„ÉÑ ========== */
        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }
        .tab-content.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ========== „Éò„ÉÉ„ÉÄ„Éº ========== */
        header {
            position: sticky;
            top: 0;
            background: var(--bg-card);
            border-bottom: 1px solid rgba(13, 27, 42, 0.08);
            z-index: 10;
        }
        .bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 16px;
        }
        .bar-title {
            font-family: 'Noto Serif JP', serif;
            font-weight: 700;
            font-size: 18px;
            color: var(--dark-navy);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .bar-title::before {
            content: 'üí™';
            font-size: 20px;
        }
        .bar-btn {
            padding: 8px 14px;
            border-radius: 20px;
            border: 2px solid var(--energy-orange);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            background: transparent;
            color: var(--energy-orange);
            transition: all 0.3s ease;
        }
        .bar-btn:hover {
            background: var(--energy-orange);
            color: white;
            transform: rotate(180deg);
        }

        /* ========== „É™„Çπ„Éà„Çø„Éñ ========== */
        .add {
            display: flex;
            gap: 8px;
            padding: 16px;
            background: var(--bg-card);
            border-bottom: 1px solid rgba(13, 27, 42, 0.05);
        }
        .add input {
            flex: 1;
            padding: 12px 16px;
            border-radius: 12px;
            border: 2px solid rgba(13, 27, 42, 0.1);
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
            background: var(--bg-main);
        }
        .add input:focus {
            outline: none;
            border-color: var(--energy-orange);
            box-shadow: 0 0 0 4px rgba(255, 159, 67, 0.15);
        }
        .add button {
            padding: 12px 20px;
            border-radius: 12px;
            border: none;
            background: var(--gradient-power);
            color: white;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        .add button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .list {
            display: flex;
            flex-direction: column;
        }

        /* ========== „Ç´„Éº„ÉâÂü∫Êú¨„Çπ„Çø„Ç§„É´ ========== */
        .card {
            position: relative;
            background: var(--bg-card);
            border-bottom: 1px solid rgba(13, 27, 42, 0.06);
            height: 68px;
            overflow: hidden;
            touch-action: pan-y;
            transition: all 0.3s ease;
        }
        .card:hover {
            background: rgba(255, 159, 67, 0.03);
        }

        /* ========== ÂÑ™ÂÖàÈ†Ü‰ΩçÂà•„Ç´„Éº„Éâ„Çπ„Çø„Ç§„É´ ========== */
        /* ÊúÄÈáçË¶ÅÔºàCRITICALÔºâ */
        .card.priority-critical {
            background: var(--priority-critical-bg);
            border-left: 4px solid var(--priority-critical-border);
            box-shadow:
                inset 0 0 30px rgba(255, 51, 51, 0.1),
                0 0 15px var(--priority-critical-glow);
            animation: criticalPulse 3s infinite;
        }
        .card.priority-critical .sl {
            background: linear-gradient(135deg, #1a0a0a 0%, #2d0a0a 50%, #1a0a0a 100%);
        }
        .card.priority-critical .title {
            color: #fff;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 51, 51, 0.5);
        }
        .card.priority-critical .priority-badge {
            background: linear-gradient(135deg, #ff3333 0%, #cc0000 100%);
            color: white;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px rgba(255, 51, 51, 0.4);
            animation: badgeGlow 2s infinite;
        }
        .card.priority-critical::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
        }
        @keyframes criticalPulse {
            0%, 100% { box-shadow: inset 0 0 30px rgba(255, 51, 51, 0.1), 0 0 15px var(--priority-critical-glow); }
            50% { box-shadow: inset 0 0 40px rgba(255, 51, 51, 0.15), 0 0 25px var(--priority-critical-glow); }
        }
        @keyframes badgeGlow {
            0%, 100% { box-shadow: 0 2px 8px rgba(255, 51, 51, 0.4); }
            50% { box-shadow: 0 2px 15px rgba(255, 51, 51, 0.6); }
        }

        /* ÈáçË¶ÅÔºàHIGHÔºâ */
        .card.priority-high {
            background: var(--priority-high-bg);
            border-left: 4px solid var(--priority-high-border);
            box-shadow:
                inset 0 0 20px rgba(255, 165, 0, 0.08),
                0 0 10px var(--priority-high-glow);
        }
        .card.priority-high .sl {
            background: linear-gradient(135deg, #1a1a0a 0%, #2d2d0a 50%, #1a1a0a 100%);
        }
        .card.priority-high .title {
            color: #f0f0f0;
            font-weight: 600;
        }
        .card.priority-high .priority-badge {
            background: linear-gradient(135deg, #ffa500 0%, #cc8400 100%);
            color: #1a1a0a;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .card.priority-high::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
        }

        /* „Éé„Éº„Éû„É´Ôºà„Éá„Éï„Ç©„É´„ÉàÔºâ */
        .card.priority-normal {
            background: var(--bg-card);
        }

        .priority-badge {
            display: none;
        }
        .card.priority-critical .priority-badge,
        .card.priority-high .priority-badge {
            display: inline-block;
            margin-right: 8px;
        }

        .card.completed .title {
            color: var(--text-muted);
            text-decoration: line-through;
        }
        .card.completed {
            background: rgba(38, 222, 129, 0.05);
        }
        .card.completed.priority-critical,
        .card.completed.priority-high {
            opacity: 0.6;
        }

        .card.dragging {
            opacity: 0.95;
            box-shadow: 0 12px 30px rgba(13, 27, 42, 0.25);
            z-index: 100;
            transform: scale(1.02);
            border-radius: 12px;
        }
        .card.drag-placeholder {
            background: rgba(255, 159, 67, 0.1);
            border: 2px dashed var(--energy-orange);
        }
        .card.drag-placeholder .sl,
        .card.drag-placeholder .actions-rail {
            visibility: hidden;
        }

        .sl {
            position: relative;
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 0 14px;
            transition: transform .15s ease;
            background: var(--bg-card);
            z-index: 2;
        }

        .actions-rail {
            position: absolute;
            inset: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: none;
            z-index: 1;
        }
        .card.open-left .actions-rail,
        .card.open-right .actions-rail {
            pointer-events: auto;
        }
        .actions-left, .actions-right {
            height: 100%;
            display: flex;
            align-items: center;
        }
        .actions-left {
            background: linear-gradient(90deg, var(--success-green) 0%, #20bf6b 100%);
            justify-content: flex-start;
        }
        .actions-right {
            background: linear-gradient(90deg, #4a5568 0%, #2d3748 100%);
            justify-content: flex-end;
        }
        .actions-rail button {
            height: 100%;
            min-width: 60px;
            border: none;
            color: white;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .btn-complete { background: var(--success-green); }
        .btn-plus2h { background: var(--muscle-purple); }
        .btn-detail { background: var(--navy-blue); }
        .btn-priority { background: #e67e22; }
        .btn-delete { background: var(--power-red); }

        .title {
            font-size: 15px;
            font-weight: 500;
            color: var(--text-primary);
            flex: 1;
        }
        .handle {
            cursor: grab;
            opacity: 0.3;
            padding: 0 8px;
            font-size: 20px;
            touch-action: none;
            transition: all 0.2s ease;
        }
        .card.priority-critical .handle,
        .card.priority-high .handle {
            color: #888;
        }
        .handle:hover {
            opacity: 0.6;
            color: var(--energy-orange);
        }

        .divider-label {
            text-align: center;
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 600;
            padding: 14px 0 8px;
            background: var(--bg-main);
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .divider-label::before,
        .divider-label::after {
            content: '';
            width: 30px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--slate-gray), transparent);
        }

        .remindAt {
            font-size: 11px;
            color: var(--muscle-purple);
            margin-left: 8px;
            white-space: nowrap;
            font-weight: 500;
            background: rgba(165, 94, 234, 0.1);
            padding: 3px 8px;
            border-radius: 10px;
        }

        /* ========== „Éü„ÉÉ„Ç∑„Éß„É≥„Çø„Çπ„ÇØÔºàÊºÜÈªí√óËµ§ÁÇé„Éá„Ç∂„Ç§„É≥Ôºâ ========== */
        .mission-task-wrapper {
            position: relative;
            margin: 16px;
        }
        .mission-task-card {
            background:
                linear-gradient(135deg,
                    rgba(204, 34, 0, 0.15) 0%,
                    transparent 30%,
                    transparent 70%,
                    rgba(204, 34, 0, 0.1) 100%),
                linear-gradient(180deg, #1a1a1a 0%, #0a0a0a 100%);
            border-radius: 4px;
            padding: 20px;
            color: #e0e0e0;
            position: relative;
            overflow: hidden;
            border: 1px solid #333;
            box-shadow:
                0 10px 40px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.05),
                inset 0 -1px 0 rgba(0, 0, 0, 0.3);
        }
        /* ÂÇ∑„ÅÆ„Å§„ÅÑ„ÅüÈâÑÊùø„ÉÜ„ÇØ„Çπ„ÉÅ„É£ */
        .mission-task-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.01) 2px,
                    rgba(255, 255, 255, 0.01) 4px
                ),
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 0, 0, 0.1) 2px,
                    rgba(0, 0, 0, 0.1) 4px
                );
            pointer-events: none;
            z-index: 1;
        }
        /* Ëµ§„ÅÑÂÖâ„ÅÆ„Ç¢„ÇØ„Çª„É≥„Éà */
        .mission-task-card::after {
            content: '';
            position: absolute;
            bottom: -50%;
            left: -20%;
            width: 60%;
            height: 100%;
            background: radial-gradient(ellipse, rgba(204, 34, 0, 0.3) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
            animation: emberGlow 4s ease-in-out infinite;
        }
        @keyframes emberGlow {
            0%, 100% { opacity: 0.6; transform: translateX(0); }
            50% { opacity: 1; transform: translateX(10px); }
        }

        .mission-task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            position: relative;
            z-index: 2;
        }
        .mission-task-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            font-weight: 700;
            background: linear-gradient(135deg, #cc2200 0%, #990000 100%);
            padding: 6px 14px;
            border-radius: 2px;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 1px solid #ff4422;
            box-shadow: 0 0 15px rgba(204, 34, 0, 0.5);
        }
        .mission-task-title {
            font-family: 'Noto Serif JP', serif;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 2;
        }
        .mission-task-desc {
            font-size: 13px;
            opacity: 0.8;
            margin-bottom: 18px;
            line-height: 1.6;
            position: relative;
            z-index: 2;
        }
        .mission-task-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 2;
        }
        .mission-complete-btn {
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            border: 2px solid #cc2200;
            color: #ff4422;
            padding: 12px 28px;
            border-radius: 2px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow:
                0 4px 15px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }
        .mission-complete-btn:hover {
            background: linear-gradient(135deg, #cc2200 0%, #990000 100%);
            color: white;
            box-shadow:
                0 6px 25px rgba(204, 34, 0, 0.4),
                0 0 30px rgba(204, 34, 0, 0.2);
            transform: translateY(-2px);
        }
        .mission-complete-btn.completed {
            background: linear-gradient(135deg, #1a3a1a 0%, #0a2a0a 100%);
            border-color: #26de81;
            color: #26de81;
            box-shadow: 0 0 20px rgba(38, 222, 129, 0.3);
        }
        .mission-expire {
            font-size: 12px;
            color: #888;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .mission-expire::before {
            content: '‚è±';
            font-size: 14px;
        }

        /* ÈÅîÊàêËÄÖÊï∞„Éê„ÉÉ„Ç∏ */
        .mission-achievement-bubble {
            position: absolute;
            top: -8px;
            right: -8px;
            background: linear-gradient(135deg, #cc2200 0%, #ff4422 100%);
            color: white;
            padding: 8px 14px;
            border-radius: 2px;
            font-size: 11px;
            font-weight: 700;
            box-shadow:
                0 4px 15px rgba(204, 34, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            z-index: 5;
            border: 1px solid #ff6644;
        }

        /* ========== „Çπ„ÉÜ„Éº„Çø„Çπ„Çø„Éñ ========== */
        .status-section {
            background: var(--bg-card);
            margin: 12px;
            border-radius: 16px;
            padding: 18px;
            box-shadow: 0 2px 12px rgba(13, 27, 42, 0.06);
            border: 1px solid rgba(13, 27, 42, 0.04);
            transition: all 0.3s ease;
        }
        .status-section:hover {
            box-shadow: 0 4px 20px rgba(13, 27, 42, 0.1);
        }
        .status-section-title {
            font-family: 'Noto Serif JP', serif;
            font-size: 15px;
            font-weight: 700;
            margin-bottom: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--dark-navy);
        }
        .daily-task-card {
            cursor: pointer;
        }
